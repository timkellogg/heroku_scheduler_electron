<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Heroku Scheduler</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h2>Schedule Heroku Environment Changes</h2>

        <label for="app">Heroku App:</label>
        <select disabled name="app" id="app"></select><br>

        <label for="env">ENV to Change:</label>
        <select disabled name="env" id="env"></select><br>

        <label for="val">New Value:</label>
        <input type="text" name="val" id="val"><br>

        <label for="time">Schedule Change for:</label>
        <input name="time" id="time" type="datetime-local"><br><br>

        <button id="submit">Submit</button><br>
        <button id="reset">Reset</button>
    </main>
</body>
<script>
    require('./scheduler.js')
</script>
</html>
